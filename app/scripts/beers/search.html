<div class="search">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Search Results</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="filters">
                    Filters:
                    <div class="subfilter">
                        Categories:
                        <div  ng-repeat="cat in categories">
                            <input type="checkbox" ng-model="filterItems[cat]"> {{cat}}
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Style</th>
                        <th>Category</th>
                        <th>ABV</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="beer in beers">
                    <tr ng-click="load(beer)">
                        <td>{{beer.name}}</td>
                        <td>{{beer.style.name}}</td>
                        <td>{{beer.category.name}}</td>
                        <td>{{beer.abv}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
