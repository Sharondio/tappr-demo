<div class="search">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Search Results</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Filters:
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Style</th>
                        <th>Category</th>
                        <th>ABV</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="beer in beers">
                    <tr>
                        <td>{{beer.name}}</td>
                        <td>{{beer.style}}</td>
                        <td>{{beer.category}}</td>
                        <td>{{beer.abv}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
