<!DOCTYPE html>
<html lang="en" ng-app="tappr">
<head>
    <title>NCDEVCON - Tappr Demo</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/css/detail.css">
    <link rel="stylesheet" href="styles/css/home.css">
    <link rel="stylesheet" href="styles/css/profile.css">
    <link rel="stylesheet" href="styles/css/search.css">
    <link rel="stylesheet" href="styles/css/styles.css">
    <!-- endinject -->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderCtrl as header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tappr (controller_as_refactor)</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: header.isActive('/')}"><a href="/#/">Home</a></li>
                <li ng-class="{active: header.isActive('/profile')}"><a href="/#/profile">Profile</a></li>
                <li ng-class="{active: header.isActive('/beers')}"><a href="/#/beers">Beer Search</a></li>
                <li><a href="/#/" ng-click="header.logout()">Logout</a></li>
            </ul>
            <div class="searchinput pull-right">
                <form ng-submit="header.search()">
                    <input type="text" ng-model="header.query">
                    <button type="button" ng-click="header.search()">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">
  <div ng-view></div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="all.js"></script>

</body>
</html>
